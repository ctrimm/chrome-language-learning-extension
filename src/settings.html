<!DOCTYPE html>
<html>

    <input type="text" id="apiKey" name="apiKey"><br>
    <label for="language">Language:</label><br>

      <option value="Brazilian Portuguese">Brazilian Portuguese</option>
      <option value="Spanish">Spanish</option>

    <label for="replacementPercentage">Word Replacement Percentage:</label><br>
    <input type="number" id="replacementPercentage" name="replacementPercentage" min="0" max="100"><br>
    <button id="saveButton">Save</button>
    <script src="settings.js"></script>
  </body>
</html>
